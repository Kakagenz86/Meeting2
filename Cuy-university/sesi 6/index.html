<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuy-univ sesi 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">Home</a>
            <a onclick="darkMode()" id="mode">MODE DARK</a>
        </nav>
        <h1>Sesi 6 Cuy University</h1>
        <p class="info" id="info"></p>
    </div>

    <!-- initializing function -->

    <script>
        let body = document.body;
        let info = document.getElementById('info')
        let mode = document.getElementById('mode')
        let home = document.getElementById('home')

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode() {
            if(darkRemainingLeft == 1){
                info.textContent = 'JATAH FITUR DARK MODE ANDA TELAH HABIS'
                mode.style.display = 'none';
                home.textContent = 'RESTART';
                return;
            }
            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            // render ke info
            info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`

            body.classList.toggle("dark");
        }

        function reRender() {
            location.reload();
        }
    </script>
</body>
</html>
